apply plugin: 'java'
apply plugin: 'eclipse'

archivesBaseName = 'ap.defi.coldstorage'
version = (System.getenv("BUILD_NUMBER") ?: "1.0") + "_" + (new Date()).format("yyDDD")

repositories {
    mavenCentral()
}

dependencies {
    //
    // Download Bouncy Castle Java FIPS jar to the libs directory
    //
    implementation files('libs/bc-fips-1.0.2.1.jar')
}
